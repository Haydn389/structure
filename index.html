<script type="text/babel">

const App = () => {
    // ----------------------------------
    // 1. ìƒíƒœ ê´€ë¦¬ (State Management)
    // ----------------------------------
    const [steelGrade, setSteelGrade] = React.useState('SS275');
    const [sectionType, setSectionType] = React.useState('H');
    
    // H-Beam & Box Dimensions
    const [H, setH] = React.useState(400); // Height
    const [B, setB] = React.useState(200); // Width
    const [tw, setTw] = React.useState(8);  // Web thickness
    const [tf, setTf] = React.useState(13); // Flange thickness
    const [t, setT] = React.useState(12); // Thickness for Box

    // Design Variables
    const [L, setL] = React.useState(6000); // Length (mm)
    const [Kx, setKx] = React.useState(1.0);
    const [Ky, setKy] = React.useState(1.0);
    const [Lb, setLb] = React.useState(3000);

    // Required Strengths (Loads)
    const [Pu, setPu] = React.useState(500); // ì†Œìš”ì••ì¶•ë ¥ (kN)
    const [Mux, setMux] = React.useState(150); // ì†Œìš”íœ¨ëª¨ë©˜íŠ¸ xì¶• (kNÂ·m)
    const [Muy, setMuy] = React.useState(0);   // ì†Œìš”íœ¨ëª¨ë©˜íŠ¸ yì¶• (kNÂ·m)
    const [Vu, setVu] = React.useState(200); // ì†Œìš”ì „ë‹¨ë ¥ (kN)

    // ----------------------------------
    // 2. ê³„ì‚° ë¡œì§ (Calculation Logic)
    // ----------------------------------
    const results = React.useMemo(() => {
        // --- ì¬ë£Œ íŠ¹ì„± (Material Properties) ---
        const steelProps = {
            'SS275': { Fy: 275, Fu: 410 },
            'SM275': { Fy: 275, Fu: 410 },
            'SM355': { Fy: 355, Fu: 490 },
            'SHN275': { Fy: 275, Fu: 410 },
        };
        const { Fy, Fu } = steelProps[steelGrade];
        const E = 205000; // íƒ„ì„±ê³„ìˆ˜ (MPa)
        const G = 79000; // ì „ë‹¨íƒ„ì„±ê³„ìˆ˜ (MPa)

        // --- ë‹¨ë©´ ì„±ëŠ¥ (Section Properties) ---
        let Ag=0, Ix=0, Iy=0, Zx=0, Zy=0, rx=0, ry=0, Aw=0, Cw=0, J=0, Sx=0, Sy=0, h=0;
        if (sectionType === 'H') {
            h = H - 2 * tf;
            Ag = 2 * B * tf + h * tw;
            Ix = (B * Math.pow(H, 3) / 12) - ((B - tw) * Math.pow(h, 3) / 12);
            Iy = (2 * tf * Math.pow(B, 3) / 12) + (h * Math.pow(tw, 3) / 12);
            Zx = (B * Math.pow(H, 2) / 4) - ((B - tw) * Math.pow(h, 2) / 4);
            Zy = (Math.pow(B, 2) * tf / 2) + (h * Math.pow(tw, 2) / 4);
            rx = Math.sqrt(Ix / Ag);
            ry = Math.sqrt(Iy / Ag);
            Aw = H * tw; // ê·¼ì‚¬ê°’
            Sx = Ix / (H/2);
            Sy = Iy / (B/2);
            J = (2 * B * Math.pow(tf, 3) + h * Math.pow(tw, 3)) / 3;
            Cw = (Iy * Math.pow(h, 2)) / 4;
        } else { // BOX
            h = H - 2 * t;
            const b = B - 2 * t;
            Ag = B * H - b * h;
            Ix = (B * Math.pow(H, 3) - b * Math.pow(h, 3)) / 12;
            Iy = (H * Math.pow(B, 3) - h * Math.pow(b, 3)) / 12;
            Zx = (B * Math.pow(H, 2) - b * Math.pow(h, 2)) / 4;
            Zy = (H * Math.pow(B, 2) - h * Math.pow(b, 2)) / 4;
            rx = Math.sqrt(Ix / Ag);
            ry = Math.sqrt(Iy / Ag);
            Aw = 2 * H * t; // ê·¼ì‚¬ê°’
            Sx = Ix / (H/2);
            Sy = Iy / (B/2);
        }

        // --- KDS 14 31 10 ê¸°ì¤€ ê²€í†  ---
        
        // 1. íŒí­ë‘ê»˜ë¹„ ê²€í†  (Section Classification)
        const lambda_f = (B / 2) / tf;
        const lambda_w = h / tw;
        const lambda_p_f = 0.38 * Math.sqrt(E / Fy);
        const lambda_r_f = 1.0 * Math.sqrt(E / Fy);
        const lambda_p_w = 3.76 * Math.sqrt(E / Fy);
        const lambda_r_w = 5.70 * Math.sqrt(E / Fy);
        let classification_f = (lambda_f <= lambda_p_f) ? 'ì¡°ë°€' : (lambda_f <= lambda_r_f) ? 'ë¹„ì¡°ë°€' : 'ì„¸ì¥';
        let classification_w = (lambda_w <= lambda_p_w) ? 'ì¡°ë°€' : (lambda_w <= lambda_r_w) ? 'ë¹„ì¡°ë°€' : 'ì„¸ì¥';
        let sectionClass = 'ì¡°ë°€';
        if (classification_f === 'ì„¸ì¥' || classification_w === 'ì„¸ì¥') sectionClass = 'ì„¸ì¥';
        else if (classification_f === 'ë¹„ì¡°ë°€' || classification_w === 'ë¹„ì¡°ë°€') sectionClass = 'ë¹„ì¡°ë°€';


        // 2. ì••ì¶•ê°•ë„ (Axial Compression Strength) - íœ¨ì¢Œêµ´ ê³ ë ¤
        const phi_c = 0.90;
        const Lcx = Kx * L;
        const Lcy = Ky * L;
        const Fex = (Math.pow(Math.PI, 2) * E) / Math.pow(Lcx / rx, 2);
        const Fey = (Math.pow(Math.PI, 2) * E) / Math.pow(Lcy / ry, 2);
        const Fe = Math.min(Fex, Fey);
        const Fcr_ratio = Fy / Fe;
        let Fcr;
        if (Fcr_ratio <= 2.25) {
            Fcr = Math.pow(0.658, Fcr_ratio) * Fy;
        } else {
            Fcr = 0.877 * Fe;
        }
        const Pn = Fcr * Ag; // ê³µì¹­ì••ì¶•ê°•ë„ (N)
        const phi_Pn = phi_c * Pn / 1000; // ì„¤ê³„ì••ì¶•ê°•ë„ (kN)
        const axialRatio = Pu > 0 ? Pu / phi_Pn : 0;

        // 3. íœ¨ê°•ë„ (Flexural Strength) - íš¡ì¢Œêµ´(LTB) ê³ ë ¤ (xì¶•)
        const phi_b = 0.90;
        const Cb = 1.0; // ë³´ìˆ˜ì  ê°€ì •
        const Lp = 1.76 * ry * Math.sqrt(E / Fy);
        const rts = Math.sqrt(Math.sqrt(Iy * Cw) / Sx);
        const Lr_term1 = 1.95 * rts * (E / (0.7 * Fy));
        const Lr_term2 = Math.sqrt(Math.pow(J*Sx/(2*Cw), 2) + Math.pow(6.76 * (0.7*Fy/E),2));
        const Lr = Lr_term1 * Math.sqrt(J/(Sx*h) + Lr_term2);
        const Mp = Fy * Zx; // ì†Œì„±ëª¨ë©˜íŠ¸ (NÂ·mm)

        let Mn_x;
        if (Lb <= Lp) {
            Mn_x = Mp;
        } else if (Lb > Lp && Lb <= Lr) {
            Mn_x = Cb * (Mp - (Mp - 0.7 * Fy * Sx) * (Lb - Lp) / (Lr - Lp));
            Mn_x = Math.min(Mn_x, Mp);
        } else {
            const Fcr_ltb = (Cb * Math.pow(Math.PI, 2) * E / Math.pow(Lb / rts, 2)) * Math.sqrt(1 + 0.078 * (J / (Sx * h)) * Math.pow(Lb / rts, 2));
            Mn_x = Fcr_ltb * Sx;
            Mn_x = Math.min(Mn_x, Mp);
        }
        const phi_Mn_x = phi_b * Mn_x / 1e6; // ì„¤ê³„íœ¨ê°•ë„ (kNÂ·m)
        const flexureRatioX = Mux > 0 ? Mux / phi_Mn_x : 0;
        
        // yì¶• íœ¨ê°•ë„ëŠ” LTB ì˜í–¥ ì•ˆë°›ìŒ (ì¡°ë°€ë‹¨ë©´ ê°€ì •)
        const Mn_y = Math.min(Fy * Zy, 1.6 * Fy * Sy); // ê³µì¹­íœ¨ê°•ë„ (NÂ·mm)
        const phi_Mn_y = phi_b * Mn_y / 1e6;
        const flexureRatioY = Muy > 0 ? Muy / phi_Mn_y : 0;
        const flexureRatio = Math.max(flexureRatioX, flexureRatioY);
        

        // 4. ì „ë‹¨ê°•ë„ (Shear Strength)
        const phi_v = 0.9;
        const kv = 5.0; // ë³´ê°•ì¬ ì—†ëŠ” ì›¨ë¸Œ
        const h_tw_ratio = h / tw;
        let Cv = 1.0;
        if (h_tw_ratio > 2.24 * Math.sqrt(E*kv/Fy)){
             Cv = ( (2.24 * Math.sqrt(E*kv/Fy)) / h_tw_ratio )**2;
        }
        const Vn = 0.6 * Fy * Aw * Cv; // ê³µì¹­ì „ë‹¨ê°•ë„ (N)
        const phi_Vn = phi_v * Vn / 1000; // ì„¤ê³„ì „ë‹¨ê°•ë„ (kN)
        const shearRatio = Vu > 0 ? Vu / phi_Vn : 0;

        // 5. ì¡°í•©ë ¥ ê²€í†  (Combined Forces)
        const P_ratio = Pu / phi_Pn;
        let combinedRatio = 0;
        if (Pu > 0 || Mux > 0 || Muy > 0) {
            if (P_ratio >= 0.2) {
                combinedRatio = P_ratio + (8/9) * ( (Mux / phi_Mn_x) + (Muy / phi_Mn_y) );
            } else {
                combinedRatio = P_ratio / 2 + ( (Mux / phi_Mn_x) + (Muy / phi_Mn_y) );
            }
        }
        
        const governingRatio = Math.max(axialRatio, flexureRatio, shearRatio, combinedRatio);

        return {
            Fy, Fu, Ag, Ix, Iy, Zx, Zy, rx, ry, sectionClass,
            phi_Pn, axialRatio,
            phi_Mn_x, phi_Mn_y, flexureRatio,
            phi_Vn, shearRatio,
            combinedRatio,
            governingRatio
        };

    }, [steelGrade, sectionType, H, B, tw, tf, t, L, Kx, Ky, Lb, Pu, Mux, Muy, Vu]);

    const isOk = results.governingRatio <= 1.0;

    return (
        <div>
            <h1>KDS ì² ê³¨ë¶€ì¬ ë‹¨ë©´ ê²€í† ê¸° ğŸ—ï¸</h1>
            <div className="app-container">
                <div className="panel input-panel">
                    <h2>ì…ë ¥ íŒ¨ë„</h2>
                    <div className="form-group">
                        <label>ê°•ì¬ (Steel Grade)</label>
                        <select value={steelGrade} onChange={e => setSteelGrade(e.target.value)}>
                            <option>SS275</option>
                            <option>SM275</option>
                            <option>SM355</option>
                            <option>SHN275</option>
                        </select>
                    </div>
                    <div className="form-group">
                        <label>ë‹¨ë©´ (Section Type)</label>
                        <select value={sectionType} onChange={e => setSectionType(e.target.value)}>
                            <option value="H">H-í˜•ê°•</option>
                            <option value="BOX">ê°í˜•ê°•ê´€</option>
                        </select>
                    </div>

                    <h3>ë‹¨ë©´ ì œì› <span className="unit">(mm)</span></h3>
                    {sectionType === 'H' ? (
                        <div className="form-group input-grid">
                            <div><label>ë†’ì´ (H)</label><input type="number" value={H} onChange={e => setH(Number(e.target.value))} /></div>
                            <div><label>í­ (B)</label><input type="number" value={B} onChange={e => setB(Number(e.target.value))} /></div>
                            <div><label>ì›¨ë¸Œë‘ê»˜ (t_w)</label><input type="number" value={tw} onChange={e => setTw(Number(e.target.value))} /></div>
                            <div><label>í”Œëœì§€ë‘ê»˜ (t_f)</label><input type="number" value={tf} onChange={e => setTf(Number(e.target.value))} /></div>
                        </div>
                    ) : (
                         <div className="form-group input-grid">
                            <div><label>ë†’ì´ (H)</label><input type="number" value={H} onChange={e => setH(Number(e.target.value))} /></div>
                            <div><label>í­ (B)</label><input type="number" value={B} onChange={e => setB(Number(e.target.value))} /></div>
                            <div><label>ë‘ê»˜ (t)</label><input type="number" value={t} onChange={e => setT(Number(e.target.value))} /></div>
                        </div>
                    )}
                    
                    <h3>ì„¤ê³„ ë³€ìˆ˜</h3>
                     <div className="form-group input-grid">
                        <div><label>ë¶€ì¬ê¸¸ì´ L <span className="unit">(mm)</span></label><input type="number" value={L} onChange={e => setL(Number(e.target.value))} /></div>
                        <div><label>íš¡ë¹„ì§€ì§€ê¸¸ì´ Lb <span className="unit">(mm)</span></label><input type="number" value={Lb} onChange={e => setLb(Number(e.target.value))} /></div>
                        <div><label>ìœ íš¨ì¢Œêµ´ê¸¸ì´ê³„ìˆ˜ Kx</label><input type="number" step="0.1" value={Kx} onChange={e => setKx(Number(e.target.value))} /></div>
                        <div><label>ìœ íš¨ì¢Œêµ´ê¸¸ì´ê³„ìˆ˜ Ky</label><input type="number" step="0.1" value={Ky} onChange={e => setKy(Number(e.target.value))} /></div>
                    </div>

                    <h3>ì†Œìš” ê°•ë„</h3>
                    <div className="form-group input-grid">
                        <div><label>ì¶•ë ¥ Pu <span className="unit">(kN)</span></label><input type="number" value={Pu} onChange={e => setPu(Number(e.target.value))} /></div>
                        <div><label>ì „ë‹¨ë ¥ Vu <span className="unit">(kN)</span></label><input type="number" value={Vu} onChange={e => setVu(Number(e.target.value))} /></div>
                        <div><label>íœ¨ëª¨ë©˜íŠ¸ Mux <span className="unit">(kNÂ·m)</span></label><input type="number" value={Mux} onChange={e => setMux(Number(e.target.value))} /></div>
                        <div><label>íœ¨ëª¨ë©˜íŠ¸ Muy <span className="unit">(kNÂ·m)</span></label><input type="number" value={Muy} onChange={e => setMuy(Number(e.target.value))} /></div>
                    </div>

                </div>

                <div className="panel result-panel">
                    <h2>ê²°ê³¼ íŒ¨ë„</h2>
                    <div className={`final-verdict ${isOk ? 'ok' : 'ng'}`}>
                        <div className="status">{isOk ? 'âœ… êµ¬ì¡°ì ìœ¼ë¡œ ì•ˆì „í•©ë‹ˆë‹¤ (OK)' : 'âŒ êµ¬ì¡°ì ìœ¼ë¡œ ìœ„í—˜í•©ë‹ˆë‹¤ (N.G.)'}</div>
                        <div className="ratio">Governing Ratio = {results.governingRatio.toFixed(3)}</div>
                    </div>

                    <h3>ë‹¨ë©´ ê²€í†  ê²°ê³¼</h3>
                    <div className="result-item">
                        <span className="result-label">ë‹¨ë©´ ë¶„ë¥˜</span>
                        <span className="result-value">{results.sectionClass}</span>
                    </div>
                     <div className="result-item">
                        <span className="result-label">ì¡°í•©ë ¥ ê²€í†  (Combined)</span>
                        <div>
                            <span className={`status-badge ${results.combinedRatio <= 1.0 ? 'status-ok' : 'status-ng'}`}>{results.combinedRatio.toFixed(3)}</span>
                        </div>
                    </div>
                    <div className="result-item">
                        <span className="result-label">ì¶•ë ¥ ê²€í†  (Axial)</span>
                        <div>
                            <span className="result-value">{Pu.toFixed(1)} / {results.phi_Pn.toFixed(1)}<span className="unit">kN</span></span>
                            <span className={`status-badge ${results.axialRatio <= 1.0 ? 'status-ok' : 'status-ng'}`}>{results.axialRatio.toFixed(3)}</span>
                        </div>
                    </div>
                    <div className="result-item">
                        <span className="result-label">íœ¨ëª¨ë©˜íŠ¸ ê²€í†  (Flexure)</span>
                        <div>
                           <span className="result-value">{Mux.toFixed(1)} / {results.phi_Mn_x.toFixed(1)}<span className="unit">kNÂ·m</span></span>
                           <span className={`status-badge ${results.flexureRatio <= 1.0 ? 'status-ok' : 'status-ng'}`}>{results.flexureRatio.toFixed(3)}</span>
                        </div>
                    </div>
                    <div className="result-item">
                        <span className="result-label">ì „ë‹¨ë ¥ ê²€í†  (Shear)</span>
                        <div>
                           <span className="result-value">{Vu.toFixed(1)} / {results.phi_Vn.toFixed(1)}<span className="unit">kN</span></span>
                           <span className={`status-badge ${results.shearRatio <= 1.0 ? 'status-ok' : 'status-ng'}`}>{results.shearRatio.toFixed(3)}</span>
                        </div>
                    </div>

                    <h3 style={{marginTop: '30px'}}>ë‹¨ë©´ ì„±ëŠ¥</h3>
                    <div className="result-item"><span className="result-label">í•­ë³µê°•ë„ (Fy)</span><span className="result-value">{results.Fy}<span className="unit">MPa</span></span></div>
                    <div className="result-item"><span className="result-label">ì¸ì¥ê°•ë„ (Fu)</span><span className="result-value">{results.Fu}<span className="unit">MPa</span></span></div>
                    <div className="result-item"><span className="result-label">ë‹¨ë©´ì  (Ag)</span><span className="result-value">{results.Ag.toFixed(1)}<span className="unit">mmÂ²</span></span></div>
                    <div className="result-item"><span className="result-label">ë‹¨ë©´2ì°¨ëª¨ë©˜íŠ¸ (Ix)</span><span className="result-value">{(results.Ix / 1e4).toFixed(1)}<span className="unit">cmâ´</span></span></div>
                    <div className="result-item"><span className="result-label">ë‹¨ë©´2ì°¨ëª¨ë©˜íŠ¸ (Iy)</span><span className="result-value">{(results.Iy / 1e4).toFixed(1)}<span className="unit">cmâ´</span></span></div>
                    <div className="result-item"><span className="result-label">ì†Œì„±ë‹¨ë©´ê³„ìˆ˜ (Zx)</span><span className="result-value">{(results.Zx / 1e3).toFixed(1)}<span className="unit">cmÂ³</span></span></div>
                    <div className="result-item"><span className="result-label">ì†Œì„±ë‹¨ë©´ê³„ìˆ˜ (Zy)</span><span className="result-value">{(results.Zy / 1e3).toFixed(1)}<span className="unit">cmÂ³</span></span></div>
                    <div className="result-item"><span className="result-label">ë‹¨ë©´2ì°¨ë°˜ê²½ (rx)</span><span className="result-value">{results.rx.toFixed(1)}<span className="unit">mm</span></span></div>
                    <div className="result-item"><span className="result-label">ë‹¨ë©´2ì°¨ë°˜ê²½ (ry)</span><span className="result-value">{results.ry.toFixed(1)}<span className="unit">mm</span></span></div>
